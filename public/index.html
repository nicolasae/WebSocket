<!DOCTYPE html>

<html lan = "en">
    <head>
        <meta charset="UTF-8">
        <title>My aplicación con Sockets</title>
        <script src="/socket.io/socket.io.js"></script>
        <script src="main.js"></script>
    </head>
    <body>
        <h1>Nuestra Aplicación</h1>
        <h2>Número Aleatorio de Prueba:</h2>
        <div id="messages"></div>
        <br/>
        <form onsubmit="return addMessage(this)">
        <input type="text" id="numero" placeholder="Ingrese un dato">
        <input type="submit" value="Enviar!">
        <p><button type="button" onclick="addMessage()">Generar número aleatorio</button></p>
        <br/>
        <input type="submit" value="Graficar!">

        </form>

        <p><button type="button" onclick="addMessage('alto')">Disminuir presion</button></p>
        <p><button type="button" onclick="addMessage('bajo')">Aumentar presion</button></p>
        -->
    </body>
</html>
